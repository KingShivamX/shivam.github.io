<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #target {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Catch the Funny Object!</h1>
    <div id="target">
        <img src="https://placekitten.com/100/100" alt="Funny Object" width="100" height="100">
    </div>

    <script>
        const target = document.getElementById('target');

        function getRandomPosition() {
            const screenWidth = window.innerWidth - 100; // Adjust based on image size
            const screenHeight = window.innerHeight - 100; // Adjust based on image size
            const randomX = Math.floor(Math.random() * screenWidth);
            const randomY = Math.floor(Math.random() * screenHeight);
            return { x: randomX, y: randomY };
        }

        function setRandomPosition() {
            const position = getRandomPosition();
            target.style.left = position.x + 'px';
            target.style.top = position.y + 'px';
        }

        target.addEventListener('mouseover', () => {
            alert('You caught the funny object! Try again!');
            setRandomPosition();
        });

        setRandomPosition(); // Set initial position
    </script>
</body>
</html>
